[colors]
#background     = #90222222
background     = #222222
background-alt = #444
foreground     = #dfdfdf
foreground-alt = #555
red            = #F92672
green          = #A6E22E

[color]
shade1 = #219EBC
shade2 = #126782
shade3 = #023047
shade4 = #FFB703
shade5 = #FD9E02
shade6 = #FB8500
#shade1 = #0D47A1
#shade2 = #1565C0
#shade3 = #1976D2
#shade4 = #1E88E5
#shade5 = #2196F3
#shade6 = #42A5F5
shade7 = ${colors.background}

include-file = ~/.config/polybar/glyphs.ini

[bar/mybar]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 35
radius = 0.0
fixed-center = true
bottom = false
enable-click = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Droid Sans Mono:pixelsize=13;1"
font-1 = "Iosevka Nerd Font Mono Medium:style=Regular:size=34;7"
modules-left = xmonad title
modules-center =
modules-right = right6 cpu right5 memory right4 temperature right3 battery right2 date right1

tray-position = right
tray-padding = 0
tray-maxsize = 20
tray-background = ${color.shade1}
override-redirect = true

cursor-click = pointer
cursor-scroll = ns-resize
wm-restack = generic

[module/title]
type = internal/xwindow
label = %title:0:100:...%
format-padding = 2
format-foreground = ${colors.green}

[module/xmonad]
type = custom/script
exec = xmonad-log
tail = true

[module/cpu]
type = internal/cpu
interval = 2

format-padding = 1
format-background = ${color.shade6}
format-foreground = ${colors.background}
format-prefix = "󰻠"
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
warn-percentage = 90

format-padding = 1
format-prefix = " "
label = "%percentage_used%%"
format-warn = <label-warn>
format-background = ${color.shade5}

label-warn = "%percentage_used%%"
label-warn-foreground = ${colors.red}
format-foreground = ${colors.background}
format-warn-background = ${color.shade5}

[module/date]
type = internal/date
interval = 1
date = "%Y-%m-%d"
date-alt = "%A, %Y-%m-%d"
time = %H:%M
time-alt = %H:%M:%S
label = %date% %time%
format-background = ${color.shade2}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 100
low-at = 20

# full
format-full-padding = 1
label-full = "󰁹"
format-full-prefix-foreground = ${colors.foreground}
format-full-background = ${color.shade3}

# charging
format-charging-padding = 1
format-charging-prefix = "󰢝 "
format-charging = <label-charging>
format-charging-background = ${color.shade3}

# discharging
format-discharging-padding = 1
format-discharging-prefix = "󱟞 "
format-discharging = <label-discharging>
format-discharging-background = ${color.shade3}

# low
format-low-padding = 1
format-low = <animation-low> <label-low>
format-low-background = ${color.shade3}
format-low-foreground = ${colors.red}
animation-low-0 = "󰂃"
animation-low-1 = "󰂎"
animation-low-framerate = 2000

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <label>
label = %temperature-c%
label-padding = 1
label-background = ${color.shade4}
label-foreground = ${colors.background}

format-warn = <label-warn>
label-warn = %temperature-c% %{F#f00}󱗗%{F-}
label-warn-padding = 1
label-warn-background = ${color.shade4}
label-warn-foreground = ${colors.background}

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

